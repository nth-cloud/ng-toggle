<main class="masthead py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 mx-auto col-md-6">
        <img width="512" height="512" class="img-fluid mb-3 mb-md-0" src="img/logo.png" alt="ng-toggle logo" />
      </div>
      <div class="col-lg-6 text-center text-lg-start">
        <h1>Bootstrap widgets</h1>
        <h3 class="text-secondary mb-3">The angular way</h3>
        <p class="lead">
          Angular Toggle component built using Bootstrap&nbsp;5 CSS with APIs designed for the Angular ecosystem.
        </p>
        <p class="lead">
          The only dependencies are <a href="https://angular.io">Angular</a> and
          <a href="https://getbootstrap.com">Bootstrap 5</a>
        </p>
        <nthd-code class="mb-3" [snippet]="installation"></nthd-code>
        <div class="d-flex flex-column align-items-lg-center flex-lg-row my-4">
          <a class="btn btn-lg btn-outline-primary mb-3 mb-lg-0 me-lg-3" routerLink="/docs">Demo</a>
          <a class="btn btn-lg btn-outline-secondary" routerLink="/getting-started">Get started now</a>
        </div>
        <p class="text-muted mb-4">Currently at v{{ version }}</p>
      </div>
    </div>
  </div>
</main>
